<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/805dce0a82.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="player-background"> 
            <div class="player">
                <p><span><i class="fa-solid fa-bars-staggered" style="color: #c0bfbc;"></i></span><span class="title">PLAYING NOW</span><span><i class="fa-regular fa-square-plus" style="color: #c0bfbc;"></i></span></p>
                <h6 class="music-title">A Magical Journey Through Space</h6>
                <p class="writer">-Leonell Cassio</p>
                <img class="cover-pic" src="music-pic.jpg" alt="cover-pic">
                <hr class="horizontal-line">
                <p class="track"><span class="time">00:00</span>
                   <span class="time NaN">NaN : NaN</span>
                </p>
                <div class="music-keys">
                    <span><i class="fa-solid fa-rotate-left" style="color: #c0bfbc;"></i></span>
                    <span><i class="fa-solid fa-forward-step fa-rotate-180" style="color: #c0bfbc;"></i></span>
                    <span><i class="fa-regular fa-circle-play circle-play" style="color: #949494;"></i></span>
                    <span><i class="fa-solid fa-forward-step" style="color: #c0bfbc;"></i></span>
                    <span><i class="fa-solid fa-shuffle" style="color: #c0bfbc;"></i></span>
                </div>
                   <div class="songs-list">
                   <div class="title-time"><p>Autumn</p><p>2:46</p></div>
                   <div class="title-time"><p class="selected-song"><span class="cyan"  style="color: cyan; font-size: 30px; border-radius: 50%; margin-right: 0.1rem;">.</span>A Magical Journey Through Space</p><p style="color: black;">3:49</p></div>
                   <div class="title-time"><p>Burning Bridges</p><p>4:02</p></div>
                   <div class="title-time"><p>Cooking</p><p>2:21</p></div>          
                   </div>
            </div>
        </div>
    </body>
</html>
